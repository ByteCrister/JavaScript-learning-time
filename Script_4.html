<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script - 4</title>
</head>
<body>
    

    <script>
        var number = 8;
        document.write("Multiplication of "+number);

        for(var i=1; i<=10; i++){
            document.write("<h3>"+i+" X "+number+" = "+(i*number)+"</h3>");
        }
    </script>
</body>
</html>
