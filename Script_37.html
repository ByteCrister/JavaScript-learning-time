<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script - 37</title>
</head>

<body>
    <form action="">
        <label for="name">Name :
            <input type="text" id="name-input" name="input-name" required autofocus /> </label><br />

        <label for="email">Email :
            <input type="email" id="email-input" name="input-email" required size="20"/> </label><br />

        <label for="password">Password :
            <input type="password" id="password-input" name="input-password" required maxlength="10" minlength="4" />
        </label><br />

        <label for="submit">
            <input type="submit" id="submit-input" name="input-submit" value="Sign-In" /> </label><br />
    </form>

    <script src="Script_37.js"></script>
</body>

</html>
