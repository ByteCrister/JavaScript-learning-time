<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script - 8</title>
</head>
<body>
    
    <script>
        var fahrenheit = parseFloat(prompt("Enter Fahrenheit value : "));
        var celsius = (fahrenheit - 32)*(5/9);

        document.write("<h1>Fahrenheit : "+fahrenheit+" = "+"Celsius : "+celsius.toFixed(2)+"</h1>");
    </script>
</body>
</html>
